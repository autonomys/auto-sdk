name: Build

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build all packages and run tests
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Bun (via Bun action) ğŸ
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build auto-utils package ğŸ”§
        run: bun run --filter '@autonomys/auto-utils' build

      - name: Build all packages ğŸ”§
        run: bun run build

      - name: Run tests ğŸ§ª
        run: bun test
