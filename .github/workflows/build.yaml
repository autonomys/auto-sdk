name: Build

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build all packages and run tests
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Build all packages 🔧
        run: |
          yarn set version berry
          yarn install
          yarn build
      - name: Run tests 🧪
        run: yarn test