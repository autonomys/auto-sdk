name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version to Berry
        run: corepack prepare yarn@4.7.0 --activate

      - name: Install Dependencies
        run: yarn add @commitlint/config-conventional -D

      - name: Check PR Title
        uses: JulienKode/pull-request-name-linter-action@v20.1.0
        with:
          configuration-path: ./commitlint.config.js # Uses the same config as commit messages
